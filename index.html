<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPMS Hacker House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        body {
            background: #050505;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        .neon-text {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #00f, 0 0 15px #0ff;
        }
        .neon-border {
            border: 4px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4f00;
            text-shadow: 0 0 10px #ff4f00;
        }
    </style>
    <script>
        function updateCountdown() {
            const eventDate = new Date('2025-02-01T00:00:00').getTime();
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "Hackathon is live!";
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8" onload="updateCountdown()">
    <h1 class="text-6xl font-bold neon-text mb-8">Faster Better Stronger</h1>
    <h2 class="text-3xl font-bold text-gray-300 mb-8">We are the elite. We build the future.</h2>
    <h1 class="text-5xl font-bold neon-text mb-8">Meet the Team</h1>
    <div class="flex space-x-12">
        <div class="text-center">
            <img src="/images/maxime.jpeg" alt="Maxime" class="w-40 h-40 object-cover neon-border rounded-lg shadow-lg hover:scale-110 transition mx-auto">
            <p class="mt-4 text-lg text-gray-300 font-bold">Maxime Goatsener</p>
            <p class="text-lg text-gray-500 text-center">CEO & CMO</p>
        </div>
        <div class="text-center">
            <img src="/images/tanguy.jpeg" alt="Tanguy" class="w-40 h-40 object-cover neon-border rounded-lg shadow-lg hover:scale-110 transition mx-auto">
            <p class="mt-4 text-lg text-gray-300 font-bold">Tanguy Vansnick</p>
            <p class="text-lg text-gray-500 text-center">CTO & COO</p>
        </div>
        <div class="text-center">
            <img src="/images/mathis.png" alt="Mathis" class="w-40 h-40 object-cover neon-border rounded-lg shadow-lg hover:scale-110 transition mx-auto">
            <p class="mt-4 text-lg text-gray-300 font-bold">Mathis Delehouz√©e</p>
            <p class="text-lg text-gray-500 text-center">CFO</p>
        </div>
    </div>

    <div class="flex flex-col items-center mt-12">
        <h2 class="text-5xl font-bold neon-text mb-4">Oxford Hackathon Countdown</h2>
        <div id="countdown" class="text-6xl font-bold"></div>
        <img src="/images/oxford.jpg" alt="Hackathon" class="w-2/3 h-auto object-cover rounded-lg shadow-lg mt-8">
    </div>

    <div class="flex flex-col items-center mt-12">
        <h2 class="text-4xl font-bold neon-text mb-8">Our Sponsors</h2>
        <div class="grid grid-cols-2 gap-8">
            <img src="/images/umons.png" alt="Sponsor 1" class="w-40 h-auto object-cover rounded-lg shadow-lg">
            <img src="/images/fpms.png" alt="Sponsor 2" class="w-40 h-auto object-cover rounded-lg shadow-lg">
             </div>
    </div>

    <footer class="text-center text-gray-400 mt-12 text-sm">
        <p>&copy; 2025 Faster Better Stronger. All rights reserved.</p>
    </footer>
</body>
</html>
